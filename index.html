<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingjai Rental - เช่ากล้องออนไลน์</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.jpg" alt="Jingjai Rental Logo">
        <h1>Jingjai Rental</h1>
        <p>บริการเช่ากล้องทั่วประเทศ 24/7 ราคาดี ไม่มีค่ามัดจำ</p>
        <a href="#camera-list" class="btn">เช่ากล้องตอนนี้</a>
    </header>

    <section id="camera-list" class="camera-list">
        <div class="camera-item">
            <img src="camera1.jpg" alt="Canon EOS 90D">
            <h3>Canon EOS 90D</h3>
            <p>กล้อง DSLR สำหรับถ่ายภาพและวิดีโอ</p>
            <p class="price">฿800/วัน</p>
            <a href="#rent-form" class="btn">เช่าตอนนี้</a>
        </div>
        <!-- เพิ่มกล้องอื่น ๆ ในรูปแบบเดียวกัน -->
    </section>

    <section id="rent-form">
    <h2>ฟอร์มการเช่ากล้อง</h2>
    <form class="rent-form">
        <label for="camera">เลือกกล้อง:</label>
        <select id="camera" name="camera" required>
            <option value="Canon EOS 90D">Canon EOS 90D</option>
            <!-- เพิ่มกล้องอื่น ๆ ที่นี่ -->
        </select>

        <label for="start-date">วันที่เริ่มเช่า:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="start-time">เวลาที่เริ่มเช่า:</label>
        <input type="time" id="start-time" name="start-time" required>

        <label for="end-date">วันที่สิ้นสุดการเช่า:</label>
        <input type="date" id="end-date" name="end-date" required>

        <label for="end-time">เวลาที่สิ้นสุดการเช่า:</label>
        <input type="time" id="end-time" name="end-time" required>

        <button type="submit" class="btn">ยืนยันการเช่า</button>
    </form>
</section>

    <footer class="footer">
        <a href="#about">เกี่ยวกับเรา</a>
        <a href="#contact">ติดต่อเรา</a>
        <a href="#terms">เงื่อนไขการให้บริการ</a>
    </footer>
</body>
</html>
