<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช่ากล้องออนไลน์ - Jingjai Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="path_to_logo.jpg" alt="Jingjai Rental Logo">
        </div>
        <nav class="navbar">
            <a href="#cameras">กล้อง ให้เช่า</a>
            <a href="#lenses">เลนส์ ให้เช่า</a>
            <a href="#accessories">อุปกรณ์เสริม</a>
            <a href="#price-list">ราคา</a>
            <a href="#contact">ติดต่อ</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>ร้าน Jingjai Rental</h1>
        <p>ให้เช่ากล้อง เลนส์ และอุปกรณ์ถ่ายภาพที่คุณต้องการ</p>
    </section>

    <!-- Camera List Section -->
    <section id="cameras" class="camera-list">
        <div class="camera-item">
            <img src="camera1.jpg" alt="Canon EOS 90D">
            <h3>Canon EOS 90D</h3>
            <p>กล้อง DSLR ประสิทธิภาพสูง เหมาะสำหรับถ่ายภาพและวิดีโอ</p>
            <p class="price">฿800/วัน</p>
            <button class="rent-btn">เช่าตอนนี้</button>
        </div>

        <!-- Add more camera items as needed -->
    </section>

</body>
</html>
